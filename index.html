<!-- Generation of DOM -->

<!-- Application start -->
<!--не забыть вынести методы в отдельный модуль-->
<script>
    'use strict';
    function on(name, cb) {
        this.el.addEventListener(name, cb);
    }

    function trigger(name, data) {
        let event = new CustomEvent(name, {detail: data});
        this.el.dispatchEvent(event);
    }

    function timestump(){
        let date = new Date();

        let h = date.getHours();
        let m = date.getMinutes();
        let s = date.getSeconds();
        if (h < 10) {
            h = `0${h}`;
        }
        if (m < 10) {
            m = `0${m}`;
        }
        if (s < 10) {
            s = `0${s}`;
        }

        return   `${h}:${m}:${s}`;

    }
    // for console testing create variable window.__app
    window.__app = new window.App({
        el: document.querySelector('.app')
    });
</script>
</body>
